# =======================================
# H2 DATABASE CONFIGURATION
# =======================================
# Enables the H2 database console, a simple web interface to see our database.
spring.h2.console.enabled=true
# Sets the custom URL to access the console. We will use: http://localhost:8080/h2-console
spring.h2.console.path=/h2-console

# =======================================
# DATASOURCE CONFIGURATION
# =======================================
# Tells Spring to use an in-memory H2 database named 'orderdb'.
spring.datasource.url=jdbc:h2:mem:orderdb
# The Java class that allows connecting to H2.
spring.datasource.driverClassName=org.h2.Driver
# Default username for H2.
spring.datasource.username=sa
# No password is required by default.
spring.datasource.password=

# =======================================
# JPA (HIBERNATE) CONFIGURATION
# =======================================
# Specifies the SQL dialect for H2, helping Hibernate write correct queries.
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
# The most important setting: 'update' tells Hibernate to automatically create or
# update the database tables based on our @Entity classes when the application starts.
spring.jpa.hibernate.ddl-auto=update